<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Responsive design using HTML , CSS and JS</title>

  <body>
    <header>
      <div class="navbar">

          <li><a href="https://www.blenheimchalcot.com/ventures/">Services</a></li>
          <li><a href="https://www.blenheimchalcot.in/team/">Contact</a></li>
        </ul>
        <a href="#" class="action-btn">Get Started</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        
      </div>

      <div class="dropdown_menu">
        <li><a href="https://www.blenheimchalcot.com/">Home</a></li>

        <li><a href="https://www.blenheimchalcot.com/ventures/">Services</a></li>

  <main>
    <section id="hero">
      <h1>Welcome to Blenheim Chalcot</h1>
      <p>Hi This is Deshmukh Somesh ,<br> An intern Software engineer intern BC.</p>
    </section>
  </main>
    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      console.log(toggleBtn);
      const toggleBtnIcon  = document.querySelector('.toggle_btn i');
      console.log(toggleBtnIcon)
      const dropDownMenu = document.querySelector('.dropdown_menu')
      console.log(dropDownMenu)
      toggleBtn.onclick = ()=>{
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open');

        toggleBtnIcon.classList= isOpen ?"fa-solid fa-xmark fa-beat" : 'fa-solid fa-bars';
      }
    </script>
  </body>
